<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Redirection — NOXIA</title>

    <script>
      // Sauvegarde la route demandée
      sessionStorage.setItem(
        "redirect",
        location.pathname + location.search + location.hash
      );

      // Redirection vers la racine
      location.replace("/");
    </script>
  </head>
  <body></body>
</html>
